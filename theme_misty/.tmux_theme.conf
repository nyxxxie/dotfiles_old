# General
set -g default-terminal "screen-256color"

# Control title names
set -g set-titles on
set -g set-titles-string "#{pane_current_command}"

# Split
set -g pane-active-border-fg "#211e20"
set -g pane-active-border-bg default
set -g pane-border-fg "#211e20"
set -g pane-border-bg default

# Status
set -g message-fg "#503939"
set -g message-bg "#211e20"

set -g status-justify right
set -g status-fg "default"
set -g status-bg "default"
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-format "#[fg=colour0]░▓█#[bg=colour0,fg=default]#I:#W#[bg=default,fg=colour0]█▓░"
setw -g window-status-current-format "#[fg=colour8]░▓█#[bg=colour8,fg=default]#I:#W#[bg=default,fg=colour8]█▓░"
set -g status-justify left
set-option -g status-right "  #[bg=default,fg=colour0]░▓█#[bg=colour0,fg=default] #H | %H:%M"
set-option -g status-left "#[fg=colour0]█▓░  #[default]"
